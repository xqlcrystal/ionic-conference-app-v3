<ion-header>
  <ion-toolbar >
    <ion-segment [(ngModel)]="segment">
      <ion-segment-button value="all">
        All
      </ion-segment-button>
      <ion-segment-button value="favorites">
        Favorites
      </ion-segment-button>
    </ion-segment>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentFilter()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar >
    <ion-searchbar (ionInput)="updateSchedule()" placeholder="Search" [(ngModel)]="queryText"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>

</ion-content>
